<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FichaOnline-RPG-Tormenta</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/GlobalStyle.css">
</head>

<body>
    <main>
        <div class="Ficha" id="FichaID">
            <form class="formFicha" action="">
                <section>
                    <div class="FichaInfoTop">
                        <div>
                            <input type="text" placeholder="Nome Personagem" name="NomePersonagem">
                            <label for="NomePersonagem">PERSONAGEM</label>
                        </div>
                        <div> <label for="NomeJogador">JOGADOR</label>
                            <input type="text" placeholder="Nome Jogador" name="NomeJogador">
                        </div>
                        <img src="Img/RpgLogo.jpg" width="100%" draggable="false">
                    </div>
                    <div class="OriginsDiv">
                        <div>
                            <input type="text" name="RACA">
                            <label for="RACA">RAÇA</label>
                        </div>
                        <div>
                            <input type="text" name="ORIGER">
                            <label for="ORIGER">ORIGER</label>
                        </div>
                        <div>
                            <input type="text" name="CLASS & NÍVEL">
                            <label for="CLASS & NÍVEL">CLASS & NÍVEL</label>
                        </div>
                        <div>
                            <input type="text" name="DIVIDADE">
                            <label for="DIVIDADE">DIVIDADE</label>
                        </div>
                    </div>
                </section>
                <section class="BodyInformation">
                    <div class="AtributosDiv">
                        <div><label for="Força">FOR</label><input type="number" name="Força">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                        <div><label for="Destreza">DES</label><input type="number" name="Destreza">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                        <div><label for="Constituição">CON</label><input type="number" name="Constituição">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                        <div><label for="Inteligencia">INT</label><input type="number" name="Inteligencia">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                        <div><label for="Sabedoria">SAB</label><input type="number" name="Sabedoria">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                        <div><label for="Carisma">CAR</label><input type="number" name="Carisma">
                            <div>
                                <h3>0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="HPAndManaDiv">
                        <div class="DivContadorHPouMana">
                            <div>
                                <br>
                                <input type="text" name="MaximoHp" class="InputMaximo">
                                <label for="MaximoHp">Máximo</label>
                            </div>
                            <div>
                                <label for="PontoVida"> PONTOS DE VIDA</label>
                                <input type="text" name="PontoVida">
                                <h4>Atuais</h4>
                            </div>
                        </div>
                        <div class="DivContadorHPouMana">
                            <div>
                                <br>
                                <input type="text" name="MaximoMana" class="InputMaximo">
                                <label for="MaximoHp">Máximo</label>
                            </div>
                            <div>
                                <label for="PontoVida"> PONTOS DE MANA</label>
                                <input type="text" name="PontoVida">
                                <h4>Atuais</h4>
                            </div>
                        </div>

                    </div>
                    <div class="AtaquesDiv">
                        <table>
                            <thead>
                                <tr>
                                    <th>ATAQUES</th>
                                    <th>TESTE DE ATAQUE</th>
                                    <th>DANO</th>
                                    <th>CRÍTICO</th>
                                    <th>TIPO</th>
                                    <th>ALCANCE</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <aside class="PericiasDiv">
                        <div>
                            <table class="TabPericiasMain">
                                <thead>
                                    <tr>
                                        <th>Péricias</th>
                                        <th>TOTAL</th>
                                        <th>1/2 do nível</th>
                                        <th>Mod de atributo</th>
                                        <th>Treino</th>
                                        <th>Outros</th>
                                    </tr>
                                </thead>
                                <tbody id="TablePericias">
                                </tbody>

                            </table>
                            <div>
                                <p>Penalidade de armadura. Somente treinado</p>
                            </div>
                        </div>
                        <div class="EquipamentosDiv">
                            <h3>EQUIPAMENTOS</h3>
                            <textarea cols="30" rows="10"></textarea>
                            <div class="DinheiroDiv">

                                <div>
                                    <label for="Dinheiro">T$</label>
                                    <input type="text" name="Dinheiro">
                                </div>
                                <div>
                                    <label for="TO">TO</label>
                                    <input type="text" name="To">
                                </div>
                            </div>

                        </div>
                    </aside>
                </section>
        </div>
        </form>
    </main>
</body>
<script src="Js/Main.js"></script>

</html>
